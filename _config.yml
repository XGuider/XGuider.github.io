instagram_username: "xguider"



# SNS settings
RSS: false
github_username:    XGuider

# Build settings
# from 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
permalink: pretty
# Pagination (using jekyll-paginate-v2)
pagination:
  enabled: true
  per_page: 10
  permalink: '/page/:num/'
  title: ':title - page :num'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md","scripts","_posts/*.docx","_posts/*.doc","_posts/*.pdf","Gemfile","Gemfile.lock"]
anchorjs: true                          # if you want to customize anchor. check out line:181 of `post.html`



# Modern Jekyll plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-redirect-from
  - jekyll-pwa-plugin



# Modern Markdown configuration
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    css_class: 'highlight'
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1



