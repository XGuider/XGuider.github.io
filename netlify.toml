[[headers]]
  # Security headers
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' https://www.googletagmanager.com https://plausible.io; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self'; connect-src 'self' https://www.google-analytics.com https://plausible.io; frame-src https://www.youtube.com/; object-src 'none'; base-uri 'self'; form-action 'self';"

[[headers]]
  # Cache static assets for 1 year with cache busting
  for = "/css/main.min.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

[[headers]]
  for = "/js/*.bundle.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

[[headers]]
  # Cache images aggressively
  for = "/img/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Vary = "Accept-Encoding"

[[headers]]
  # Service worker should not be cached
  for = "/js/sw.bundle.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# WebP image serving with fallback
[[redirects]]
  from = "/img/*"
  to = "/img/:splat.webp"
  status = 302
  conditions = {Accept = ["image/webp"]}

# Modern build environment
[build]
  command = "npm install && npm run build && bundle install && bundle exec jekyll build --future"
  publish = "_site"

[build.environment]
  NODE_VERSION = "20"
  RUBY_VERSION = "3.2"
  TZ = "Asia/Shanghai"

# Redirect from old URLs (if you have any)
[[redirects]]
  from = "/old-post-url/"
  to = "/new-post-url/"
  status = 301

# 404 page
[[redirects]]
  from = "/*"
  to = "/404.html"
  status = 404

[[plugins]]
  package = "@netlify/plugin-sitemap"

  [plugins.inputs]
    buildDir = "_site"
    exclude = [
      "**/admin/**",
      "**/tags/**",
      "**/404.html"
    ]