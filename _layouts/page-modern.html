---
layout: default
---

<!-- Modern Page Header -->
<header class="page-header" role="banner">
    <div class="header-container">
        <div class="header-content">
            <h1 class="page-title">{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</h1>
            {% if page.description %}
            <p class="page-description">{{ page.description }}</p>
            {% endif %}
        </div>
    </div>
</header>

<style>
.page-header {
    position: relative;
    padding: 4rem 0 3rem;
    background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
    color: white;
    text-align: center;
    margin-bottom: 3rem;
}

.header-container {
    max-width: 800px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

.page-title {
    font-size: clamp(2rem, 5vw, 3rem);
    font-weight: 700;
    margin: 0 0 1rem;
    color: white;
}

.page-description {
    font-size: 1.125rem;
    opacity: 0.9;
    margin: 0;
    line-height: 1.6;
}

@media (max-width: 768px) {
    .page-header {
        padding: 3rem 0 2rem;
    }

    .page-title {
        font-size: 2rem;
    }
}
</style>

<!-- Modern Main Content -->
<main class="content-wrapper">
    <div class="container">
        <div class="content-grid">
            {% if site.sidebar != false %}
            <!-- Main Content Area -->
            <article class="main-content-area">
                {{ content }}
            </article>

            <!-- Sidebar -->
            <aside class="sidebar">
                {% include sidebar.html %}
            </aside>
            {% else %}
            <!-- Full Width Content -->
            <article class="full-width-content">
                {{ content }}
            </article>
            {% endif %}
        </div>
    </div>
</main>

<style>
.content-wrapper {
    padding: 3rem 0;
    min-height: 60vh;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 0 1.5rem;
}

.content-grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2rem;
    align-items: start;
}

.main-content-area {
    background: var(--bg-color);
    border-radius: var(--border-radius);
    padding: 2.5rem;
    box-shadow: var(--shadow-sm);
    order: 1;
}

.sidebar {
    background: var(--bg-color);
    border-radius: var(--border-radius);
    padding: 2rem;
    box-shadow: var(--shadow-sm);
    order: 2;
    position: sticky;
    top: 100px;
}

.full-width-content {
    max-width: 800px;
    margin: 0 auto;
    padding: 2.5rem;
    background: var(--bg-color);
    border-radius: var(--border-radius);
    box-shadow: var(--shadow-sm);
}

@media (min-width: 992px) {
    .content-grid {
        grid-template-columns: 3fr 1fr;
        gap: 3rem;
    }
}

@media (max-width: 991px) {
    .sidebar {
        position: static;
    }
}

@media (max-width: 768px) {
    .main-content-area,
    .full-width-content {
        padding: 1.5rem;
    }

    .sidebar {
        padding: 1.5rem;
    }
}

@media print {
    .page-header {
        background: none !important;
        color: var(--text-color) !important;
        border-bottom: 2px solid var(--border-color);
    }

    .sidebar {
        display: none !important;
    }
}
</style>
